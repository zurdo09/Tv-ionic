<ion-content class="background">
    <button ion-button icon-start clear color="light" (click)="back()">
      <ion-icon name="arrow-back" color="white"></ion-icon>
    </button>
    <div class="small-padding">
      <img src="assets/imgs/registro-1-registrate.png">
      <ion-row>
        <ion-col col-12 text-center>
          <img src="assets/imgs/registro-1-logo.png" class="logo-inicio">
        </ion-col>
        <ion-col col-12 text-center>
          <ion-list>
            <ion-item>
              <ion-label fixed><ion-icon name="contact"></ion-icon></ion-label>
              <ion-input type="text" placeholder="Nombre y Apellido" [(ngModel)]="nombre"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label fixed><ion-icon name="mail"></ion-icon></ion-label>
              <ion-input type="text" placeholder="tvq@example.com" [(ngModel)]="correo"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label fixed><ion-icon name="key"></ion-icon></ion-label>
              <ion-input type="password" placeholder="Password" [(ngModel)]="contrasena"></ion-input>
            </ion-item>     
          </ion-list>
        </ion-col>
        <ion-col col-12 text-center>
          <button ion-button round class="btn" (click)="register()">Registrarse</button>  
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-8 offset-2>
          <p class="login-otro">O EMPEZAR CON:</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-3 offset-3>
          <a (click)="facebook()">
            <img src="assets/imgs/registro-1-facebook.png">
          </a>
        </ion-col>
        <ion-col col-3>
          <a (click)="google()">
            <img src="assets/imgs/registro-1-google.png">
          </a>
        </ion-col>
      </ion-row>
    </div>
</ion-content>
